<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Optimized favicon with preload and fetchpriority for LCP -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="preload" href="/logo192.webp" as="image" type="image/webp" fetchpriority="high" />
    <link rel="preload" href="/logo192.png" as="image" type="image/png" fetchpriority="high" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myHostel</title> 
    <script>
      (function () {
        try {
          var stored = localStorage.getItem('theme');
          var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (stored === 'dark' || (!stored && prefersDark)) {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {}
      })();
    </script>
    <style>
      /* Reduce white flash before CSS loads on dark systems */
      @media (prefers-color-scheme: dark) {
        body { background-color: #0b1220; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
